- id: default_challenge
  name: "Общий вызов"
  rules: "Команды соревнуются в простом задании на ловкость, сообразительность или командную работу. Организатор выбирает подходящее задание из доступных вариантов."
  crisis_events: []
  tags: ["default"]

- id: building_challenge
  name: "Строительная головоломка"
  rules: "Команды получают одинаковые наборы предметов (кубики, карточки, etc). За 3 минуты нужно построить самую высокую устойчивую башню. Побеждает команда с самой высокой конструкцией, которая не падает."
  crisis_events: ["structural_damage"]

- id: resource_management
  name: "Управление ресурсами"
  rules: "Команды получают ограниченное количество 'ресурсов' (бумага, скотч, ножницы). Нужно создать 'устройство', которое защитит сырое яйцо при падении с высоты 1 метра. За 10 минут нужно построить и протестировать."
  crisis_events: ["structural_damage", "resource_shortage"]

- id: resource_gathering
  name: "Поиск ресурсов"
  rules: "В комнате спрятаны 'ресурсы' (карточки, мелкие предметы). Команды ищут их с завязанными глазами у одного игрока, остальные дают словесные подсказки. За 3 минуты нужно найти максимум ресурсов."
  crisis_events: ["resource_shortage"]

- id: fire_drill
  name: "Пожарная эстафета"
  rules: "Команды выстраиваются в цепочку и передают 'ведра с водой' (любые предметы). За 2 минуты нужно передать максимальное количество предметов. Побеждает команда с большим результатом."
  crisis_events: ["fire_outbreak"]

- id: communication_test
  name: "Тест коммуникации"
  rules: "Команды разделяются, одна половина получает схему/рисунок, другая должна её воспроизвести по словесным инструкциям. Нельзя показывать руками или рисовать. За 5 минут нужно максимально точно воспроизвести схему."
  crisis_events: ["psychological_breakdown"]

- id: memory_chain
  name: "Цепочка памяти"
  rules: "Команды встают в круг. Первый игрок называет предмет, второй повторяет и добавляет свой, и так далее. Если кто-то ошибается - команда начинает сначала. За 5 минут нужно создать самую длинную цепочку."
  crisis_events: ["psychological_breakdown", "contamination"]
