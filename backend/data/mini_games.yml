- id: drinking_contest
  name: "Состязание по выпиванию"
  rules: |
    ПОДГОТОВКА:
    - Команды выбирают по 1 участнику на раунд
    - 3 типа напитков: Пиво (1 балл), Вино (2 балла), Водка (3 балла)
    - Каждый участник объявляет какой напиток будет пить

    ПРАВИЛА:
    - 3 раунда по 30 секунд каждый
    - В раунде участник должен выпить свой напиток полностью
    - После каждого раунда - 1 минута перерыв
    - Если не выпил за 30 сек или вырвал = выбывание

    ФОРА ПО ЗДОРОВЬЮ:
    - ЗДР 4+: может выбрать напиток на уровень крепче без штрафа
    - ЗДР 2-3: нормальная игра  
    - ЗДР 0-1: должен пить на уровень слабже
    - ЗДР отрицательное: автоматическое поражение

    ПОДСЧЕТ ОЧКОВ:
    - Выживший участник приносит команде баллы = крепость напитка
    - Побеждает команда с большей суммой баллов
    - При ничьей - дополнительный раунд водки

    БЕЗОПАСНОСТЬ:
    - Максимум 3 рюмки водки на человека
    - Обязательно иметь воду и закуску
  crisis_events:
    ["alcohol_shortage", "social_crisis", "psychological_breakdown"]
  tags: ["alcohol", "endurance", "social"]
  key_stats: [ЗДР, ХАР]

