    - ЗДР 0-1: за водку получает 1 очко вместо 2

    ФОРА ПО ХАРИЗМЕ:
    - ХАР 4+: может попросить противника выпить за себя 1 раз за игру
    - ХАР 0-1: должен выпить дополнительную стопку если противник попросит

    ПОБЕДА:
    - Первая команда набравшая 10 очков с учетом форы
