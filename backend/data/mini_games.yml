- id: drinking_contest
  name: "Состязание по выпиванию"
  rules: |
    ПОДГОТОВКА:
    - Команды выбирают по 1 участнику на раунд
    - 3 типа напитков: Пиво (1 балл), Вино (2 балла), Водка (3 балла)
    - Каждый участник объявляет какой напиток будет пить

    ПРАВИЛА:
    - 3 раунда по 30 секунд каждый
    - В раунде участник должен выпить свой напиток полностью
    - После каждого раунда - 1 минута перерыв
    - Если не выпил за 30 сек или вырвал = выбывание

    ФОРА ПО ЗДОРОВЬЮ (влияет на баллы):
    - ЗДР 4+: получает +1 балл к финальному счету команды
    - ЗДР 2-3: нормальные баллы
    - ЗДР 0-1: получает -1 балл к финальному счету команды
    - ЗДР отрицательное: автоматически 0 баллов за участие

    ПОДСЧЕТ ОЧКОВ:
    - Выживший участник приносит команде баллы = крепость напитка
    - Побеждает команда с большей суммой баллов

    БЕЗОПАСНОСТЬ: Максимум 3 рюмки водки на человека
  crisis_events: ["alcohol_shortage", "social_crisis"]
  tags: ["alcohol", "endurance"]
  key_stats: [ЗДР, ХАР]

- id: beer_pong_championship
  name: "Чемпионат по пивному понгу"
  rules: |
    ОБОРУДОВАНИЕ: 
    - Стол, 20 пластиковых стаканов, 2 мяча для пинг-понга
    - Пиво или безалкогольный напиток

    ПОДГОТОВКА:
    - Команды 2v2, по 10 стаканов треугольником на каждой стороне
    - Стаканы наполняются на 1/4

    ПРАВИЛА:
    - Команды по очереди бросают мяч в стаканы противника
    - Попал в стакан = противник выпивает и убирает стакан
    - Если оба игрока команды попадают в один ход = дополнительный бросок
    - Последний стакан = 3 попытки на попадание

    ФОРА ПО ТЕХНИКЕ (влияет на голы):
    - ТЕХ команды 6+: нужно убрать только 8 стаканов противника (вместо 10)
    - ТЕХ команды 3-5: стандартные 10 стаканов
    - ТЕХ команды 0-2: нужно убрать 12 стаканов (ставят дополнительные)

    ФОРА ПО СИЛЕ:
    - СИЛ команды 6+: может переставить 1 стакан противника в удобное место
    - СИЛ команды 0-2: свои стаканы ставятся теснее

    ПОБЕДА:
    - Команда убравшая все стаканы противника согласно своей форе
