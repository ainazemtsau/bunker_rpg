- id: fire_drill
  name: "Пожарная эстафета"
  rules: "Команды выстраиваются в цепочку и передают 'ведра с водой' (любые предметы). За 2 минуты нужно передать максимальное количество предметов. Побеждает команда с большим результатом."
  crisis_events: ["boost_morale_advanced"]

- id: building_challenge
  name: "Строительная головоломка"
  rules: "Команды получают одинаковые наборы предметов (кубики, карточки, etc). За 3 минуты нужно построить самую высокую устойчивую башню. Побеждает команда с самой высокой конструкцией, которая не падает."
  crisis_events: ["structural_damage"]

- id: electrical_puzzle
  name: "Электрическая цепь"
  rules: "Команды должны выстроиться в 'электрическую цепь', держась за руки. По сигналу 'импульс' передается сжатием руки от первого к последнему игроку. Засекается время прохождения импульса. Побеждает быстрейшая команда."
  crisis_events: ["power_failure"]

- id: medical_emergency
  name: "Медицинская помощь"
  rules: "Один игрок из команды 'ранен' и не может двигаться. Команда должна перенести его из одного угла комнаты в другой, не касаясь пола. Побеждает команда, которая справится быстрее и аккуратнее."
  crisis_events: ["medical_emergency"]

- id: contamination_cleanup
  name: "Очистка от заражения"
  rules: "В комнате разбросаны 'зараженные предметы' (бумажки, игрушки). Команды должны собрать их в 'защитных костюмах' (перчатки, пакеты на голове). За 2 минуты нужно собрать максимум предметов. Побеждает команда с большим результатом."
  crisis_events: ["contamination"]

- id: resource_gathering
  name: "Поиск ресурсов"
  rules: "В комнате спрятаны 'ресурсы' (карточки, мелкие предметы). Команды ищут их с завязанными глазами у одного игрока, остальные дают словесные подсказки. За 3 минуты нужно найти максимум ресурсов. Побеждает команда с большим результатом."
  crisis_events: ["resource_shortage"]

- id: communication_test
  name: "Тест коммуникации"
  rules: "Команды разделяются, одна половина получает схему/рисунок, другая должна её воспроизвести по словесным инструкциям. Нельзя показывать руками или рисовать. За 5 минут нужно максимально точно воспроизвести схему. Побеждает команда с наиболее точным результатом."
  crisis_events: ["psychological_breakdown"]

- id: memory_chain
  name: "Цепочка памяти"
  rules: "Команды встают в круг. Первый игрок называет предмет, второй повторяет и добавляет свой, и так далее. Если кто-то ошибается - команда начинает сначала. За 5 минут нужно создать самую длинную цепочку. Побеждает команда с большим количеством предметов в финальной цепочке."
  crisis_events: ["psychological_breakdown", "contamination"]

- id: blind_cooperation
  name: "Слепое сотрудничество"
  rules: "Половина команды с завязанными глазами, половина может видеть но не может говорить. 'Слепые' должны выполнить простую задачу (построить башню, собрать пазл) под руководством 'немых' через прикосновения. За 4 минуты нужно выполнить задание. Побеждает команда, которая справится лучше."
  crisis_events: ["power_failure", "medical_emergency"]

- id: resource_management
  name: "Управление ресурсами"
  rules: "Команды получают ограниченное количество 'ресурсов' (бумага, скотч, ножницы). Нужно создать 'устройство', которое защитит сырое яйцо при падении с высоты 1 метра. За 10 минут нужно построить и протестировать. Побеждает команда, чье яйцо останется целым."
  crisis_events: ["structural_damage", "resource_shortage"]
