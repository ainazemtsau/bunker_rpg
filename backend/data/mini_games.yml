    - ЗДР отрицательное: автоматическое поражение

    ПОДСЧЕТ ОЧКОВ:
    - Выживший участник приносит команде баллы = крепость напитка
    - Побеждает команда с большей суммой баллов
    - При ничьей - дополнительный раунд водки

    БЕЗОПАСНОСТЬ:
    - Максимум 3 рюмки водки на человека
    - Обязательно иметь воду и закуску
  crisis_events:
    ["alcohol_shortage", "social_crisis", "psychological_breakdown"]
  tags: ["alcohol", "endurance", "social"]
  key_stats: [ЗДР, ХАР]

